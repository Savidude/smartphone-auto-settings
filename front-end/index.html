<!DOCTYPE html>
<html>
    <head>
        <title>Smartphone Auto Settings</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="src/header-element.html">
        <link rel="import" href="src/card-element.html">

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div class="cards">
            <card-element name="Locations" description="Locations you have visited" icon="maps:place"></card-element>
            <card-element name="Events" description="Events created by you" icon="image:flash-on"></card-element>
        </div>
        <header-element></header-element>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
