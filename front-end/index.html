<!DOCTYPE html>
<html>
    <head>
        <title>Smartphone Auto Settings</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="bower_components/app-layout/app-layout.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/iron-icons/maps-icons.html">
        <link rel="import" href="bower_components/iron-icons/image-icons.html">
        <link rel="import" href="bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-item/paper-item.html">

        <link rel="stylesheet" type="text/css" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <paper-button class="amber" id="locations-btn">
            <i class="fa fa-map-marker fa-5x" aria-hidden="true"></i>
            <span>Locations</span>
        </paper-button>

        <paper-button class="red" id="events-btn">
            <i class="fa fa-calendar fa-5x" aria-hidden="true"></i>
            <span>Events</span>
        </paper-button>

        <app-drawer-layout>
            <app-drawer slot="drawer">
                <paper-item>
                    <iron-icon icon="home"></iron-icon>
                    <div>Home</div>
                </paper-item>
                <paper-item>
                    <iron-icon icon="maps:place"></iron-icon>
                    <div>Locations</div>
                </paper-item>
                <paper-item>
                    <iron-icon icon="image:flash-on"></iron-icon>
                    <div>Events</div>
                </paper-item>
            </app-drawer>

            <app-header-layout>
                <app-header slot="header">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Smartphone Auto Settings</div>
                    </app-toolbar>
                </app-header>
            </app-header-layout>
        </app-drawer-layout>

        <!--<div class="cards">-->
            <!--<card-element name="Locations" description="Locations you have visited" icon="maps:place"></card-element>-->
            <!--<card-element name="Events" description="Events created by you" icon="image:flash-on"></card-element>-->
        <!--</div>-->
        <!--<header-element></header-element>-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
