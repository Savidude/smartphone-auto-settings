<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio and Video Capure</title>

<body>

            <div class="col-sm-6">
                <video autoplay style="height:180px; width: 240px;" poster="https://image.freepik.com/free-icon/video-camera-symbol_318-40225.png"></video>

        </div>
    </div>
