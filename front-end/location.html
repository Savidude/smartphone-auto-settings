<!DOCTYPE html>
<html>
<head>
    <title>Smartphone Auto Settings</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="src/header-element.html">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="import" href="bower_components/iron-icons/maps-icons.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/google-map/google-map.html">
    <link rel="import" href="bower_components/google-map/google-map-marker.html">
    <link rel="import" href="bower_components/iron-icons/av-icons.html">

    <link rel="stylesheet" type="text/css" href="css/location.css">
</head>

<body>
    <div class="container">
        <div class="location-name center">
            <iron-icon icon="maps:place"></iron-icon>
            <span id="location" class="message">Unknown</span>
        </div>

        <div class="location-create">
            <p class="message">An event is not available for this location.</p>
            <paper-button class="center" raised id="create">
                <iron-icon icon="add"></iron-icon>
                <span>Create Event</span>
            </paper-button>
        </div>

        <div class="event-status">
            <div class="pass center">
                <div class="alert alert-success">
                    <strong>Success!</strong> Event executed successfully.
                </div>
            </div>
            <div class="fail center">
                <div class="alert alert-danger">
                    <strong>Failure!</strong> Event failed to execute. Conditions were not met.
                </div>
            </div>
        </div>

        <div class="geolocation-hidden center">
            <paper-card>
                <div class="card-content">
                    <div class="card-header">
                        Geolocation Data
                    </div>

                    <br>
                    <p class="card-message">Latitude: <span id="geo-latitude"></span></p>
                    <p class="card-message">Longitude: <span id="geo-longitude"></span></p>
                    <p class="card-message">Heading: <span id="geo-heading"></span></p>
                    <p class="card-message">Accuracy: <span id="geo-accuracy"></span></p>
                    <p class="card-message">Altitude: <span id="geo-altitude"></span></p>
                    <p class="card-message">Altitude accuracy: <span id="geo-altitude-accuracy"></span></p>
                    <p class="card-message">Speed: <span id="geo-speed"></span></p>
                </div>
            </paper-card>

            <google-map id="geo-map" fit-to-markers api-key="AIzaSyDbbn8wY3tpqHh0WkKysubo3WMWDst1cvg">
                <google-map-marker id="geo-marker"></google-map-marker>
            </google-map>
        </div>

        <div class="video-hidden center">
            <video autoplay poster="https://image.freepik.com/free-icon/video-camera-symbol_318-40225.png"></video>
            <p>
                <paper-button raised id="video-record"><iron-icon style="color: #F44336" icon="av:fiber-manual-record"></iron-icon></paper-button>
                <paper-button raised id="video-download"><iron-icon icon="av:stop"></iron-icon></paper-button>
            </p>
        </div>
    </div>

    <header-element></header-element>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/eventProcessor/eventProcessor.js"></script>
</body>
</html>
