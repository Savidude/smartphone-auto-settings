<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">


<dom-module id="card-element">

    <template>
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            paper-card {
                max-width: 500px;
            }
            .card-header { @apply --paper-font-headline; }
            .card-light { color: var(--paper-grey-600); }
            iron-icon {
                margin-left: 12px;
                margin-right: 12px;
            }
        </style>

        <paper-card>
            <div class="card-content">
                <div class="card-header">
                    <iron-icon icon="{{icon}}"></iron-icon>
                    <div>[[name]]</div>
                </div>

                <p class="card-light">[[description]]</p>
            </div>
            <div class="card-actions">
                <div class="horizontal justified">
                    <paper-button>
                        <iron-icon icon="visibility"></iron-icon>
                        <div>View</div>
                    </paper-button>
                    <paper-button on-tap="create">
                        <iron-icon icon="add"></iron-icon>
                        <div>Add</div>
                    </paper-button>
                </div>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: "card-element",
            properties: {
                name: {
                    type: String
                },
                description: {
                    type: String
                },
                icon: {
                    type: String
                }
            },
            create: function (e) {
                var res = this.name.toLowerCase();
                location.href = 'create-' + res + '.html';
            }
        });
    </script>
</dom-module>
