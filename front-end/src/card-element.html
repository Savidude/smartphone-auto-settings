<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">


<dom-module id="card-element">

    <template>
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            paper-card {
                max-width: 500px;
            }
            .card-header { @apply --paper-font-headline; }
            .card-light { color: var(--paper-grey-600); }
            iron-icon {
                margin-right: 12px;
            }
        </style>

        <paper-card>
            <div class="card-content">
                <div class="card-header">
                    <iron-icon icon="{{icon}}"></iron-icon>
                    [[name]]
                </div>

                <p class="card-light">[[description]]</p>
            </div>
            <div class="card-actions">
                <div class="horizontal justified">
                    <paper-button>
                        <iron-icon icon="visibility"></iron-icon>
                        View
                    </paper-button>
                    <paper-button>
                        <iron-icon icon="add"></iron-icon>
                        Add
                    </paper-button>
                </div>
            </div>
        </paper-card>
    </template>

    <script>
        class CardElement extends Polymer.Element {
            static get is() {
                return "card-element";
            }
            static get properties() {
                return {
                    name: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true
                    },
                    description: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true
                    },
                    icon: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true
                    }
                }
            }
            constructor() {
                super();
            }
        }
        customElements.define(CardElement.is, CardElement);
    </script>
</dom-module>
