<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="header-element">
    <template>
        <style>
            app-toolbar {
                background-color: #1E88E5;
                font-family: 'Roboto', Helvetica, sans-serif;
                color: white;
                --app-toolbar-font-size: 24px;
            }
            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }
            iron-icon {
                margin-right: 12px;
            }
        </style>

        <app-drawer-layout>
            <app-drawer slot="drawer">
                <paper-menu>
                    <paper-item><iron-icon icon="home"></iron-icon>Home</paper-item>
                    <paper-item><iron-icon icon="maps:place"></iron-icon>Locations</paper-item>
                    <paper-item><iron-icon icon="image:flash-on"></iron-icon>Events</paper-item>
                </paper-menu>
            </app-drawer>

            <app-header-layout>
                <app-header slot="header">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>[[title]]</div>
                    </app-toolbar>
                </app-header>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        class HeaderElement extends Polymer.Element {
            static get is() {
                return "header-element";
            }
            constructor() {
                super();
            }
            static get properties() {
                return {
                    title: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                        value: "Smartphone Auto Settings"
                    }
                }
            }
        }
        customElements.define(HeaderElement.is, HeaderElement);
    </script>
</dom-module>
